spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: product-service
            uri: lb://product-service
            predicates:
              - Path=/api/product
          - id: order-service
            uri: lb://order-service
            predicates:
              - Path=/api/order
          - id: discovery-server
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/web
            filters:
              - SetPath=/
          - id: discovery-server-static
            uri: http://localhost:8761
            predicates:
              - Path=/eureka/**



eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:password@localhost:8761/eureka


logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway:
            route:
              RouteDefinitionLocator: INFO
            gateway: TRACE